<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body>
    <nav class="navbar fixed-top shadow-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand">
                <span class='h3'>Any<span class='text-danger'>Pass***</span></span>
            </div>
        </div>
    </nav>
    <div class="container shadow-lg">
        <h1 class='text-center heading'>Secure Passw<img src="./icon.svg" alt='o'>rd Generator</h1>
        <hr>
        <div class='inner'>
            <label for="textarea" class='text-danger'>Generated Password(s)</label>
            <div class="input-group">
                <textarea class="form-control" readonly id='textarea' rows='1'
                    style='border-right-width:0px;'></textarea><br>
                <div class="input-group-append">
                    <span class="input-group-text" style='background: transparent;'><img src="./copy.png" alt="Copy"
                            width='20' data-toggle='tooltip' title='CLICK TO COPY' onclick='handleCopy()'></span>
                </div>
            </div><br>
            <div class="row radios_checks d-flex justify-content-around align-items-center">
                <div class='col-lg-3 col-sm-6'>
                    <label for="select">Password Length</label>
                    <select class="custom-select" id='select' onchange='handleChange()'>
                        <optgroup label='Weak' id='weak'></optgroup>
                        <optgroup label='Strong' id='strong'></optgroup>
                    </select><br><br>
                </div>
                <div class='col-lg-3 col-sm-6'>
                    <input type="range" class="custom-range" id="range" min="6" max="100" value="6" step='1'
                        onchange="handleRange()">
                </div>
                <div class="radios col-lg-3 col-md-4 col-sm-5 col-6">
                    <div class="custom-radio custom-control">
                        <input type="radio" class='custom-control-input' id='say' name='rbtn' onchange="handleRCS()" />
                        <label for='say' class='custom-control-label'>&nbsp;EASY TO SAY </label>
                    </div>
                    <div class="custom-radio custom-control">
                        <input type="radio" class='custom-control-input' id='read' name='rbtn' onchange="handleRCS()" />
                        <label for='read' class='custom-control-label'>&nbsp;EASY TO READ </label>
                    </div>
                    <div class="custom-radio custom-control">
                        <input type="radio" class='custom-control-input' id='all' name='rbtn' onchange="handleRCS()"
                            checked />
                        <label for='all' class='custom-control-label'>&nbsp;ALL CHARACTERS </label>
                    </div>
                </div>
                <div class='checkboxes col-lg-3 col-md-4 col-sm-5 col-6'>
                    <div class="custom-checkbox custom-control">
                        <input type="checkbox" id="ABC" class='custom-control-input' checked />
                        <label for='ABC' class='custom-control-label'>&nbsp;UPPER </label>
                    </div>
                    <div class="custom-checkbox custom-control">
                        <input type="checkbox" id="abc" class='custom-control-input' checked />
                        <label for='abc' class='custom-control-label'>&nbsp;LOWER </label>
                    </div>
                    <div class="custom-checkbox custom-control">
                        <input type="checkbox" class='custom-control-input' id="SYM" checked />
                        <label for='SYM' class='custom-control-label'>&nbsp;SYMBOLS </label>
                    </div>
                    <div class="custom-checkbox custom-control">
                        <input type="checkbox" id="NUM" class='custom-control-input' checked />
                        <label for='NUM' class='custom-control-label'>&nbsp;NUMBERS </label>
                    </div>
                </div>
            </div><br>
            <div class='form-group'>
                <label for="quantity">Quantity</label>
                <select class="custom-select" id='quantity' onchange="handleQuantity()"></select><br><br>
                <div class='text-center'>
                    <button class='btn btn-danger w-50' onclick="handleGenerate()" id='generate' 
                    data2-toggle='tooltip' data-placement="right" title="Generate New Password">Generate 
                        &nbsp;&nbsp;<img src="./generate.svg" alt="i" width='16'></button>
                </div>
            </div>
            <p class='footer'>&copy; 2020 - Kashif Raza</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
